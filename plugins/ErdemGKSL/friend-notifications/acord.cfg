    },
    "version": "0.0.1",
    "license": "MIT",
    "readme": "./readme.md",
    "previews": []
  },
  "api": {
    "i18n": true,
    "patcher": true,
    "events": true,
    "storage": true,
    "websocket": true,
    "ui": true,
    "utils": true,
    "dom": true,
    "dev": true,
    "modules": {
      "node": [
        {
          "name": "fs",
          "reason": "Something meaningful.."
        }
      ],
      "common": [
        {
          "name": "UserStore",
          "reason": "Something meaningful.."
        }
      ],
      "custom": [
        {
          "name": "Rest",
          "lazy": false,
          "reason": "Something meaningful..",
          "filter": {
            "path": {
              "after": [
                "exports.Z",
                "exports.ZP",
                "exports.default",
                "exports"
              ]
            },
            "filter": {
              "in": "properties",
              "by": [
                [
                  "get",
                  "post",
                  "getAPIBaseURL"
                ]
              ]
            }
          }
        }
      ]
    }
  },
  "i18n": {
