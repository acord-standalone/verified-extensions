  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": true,
    "sourceMap": true,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "Friend Notifications",
      "tr": "Arkadaş Bildirimleri"
    },
    "authors": [
      {
        "name": "erdem.dev",
        "id": "319862027571036161"
      }
