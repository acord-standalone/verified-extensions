{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": true,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "Platform Indicators",
      "tr": "Platform İndikatörleri"
    },
    "authors": [
      {
        "name": "érdem#6384",
        "id": "319862027571036161"
      },
      {
        "name": "thearmagan",
        "id": "707309693449535599"
      }
    ],
    "description": {
      "default": "Shows user's platform next to their username.",
      "tr": "Kullanıcıların kullanıcı adları yanında platformlarını gösterir."
    },
    "version": "2.0.1",
    "previews": [
      {
        "name": "Default",
        "image": "https://cdn.discordapp.com/attachments/887446333047312464/1082764764154966196/image.png"
      }
    ]
  },
  "config": [
    {
      "type": "Row",
      "children": [
        {
          "type": "Column",
          "children": [
            {
              "type": "Heading",
              "value": "Ignore bots"
            },
            {
              "type": "Paragraph",
              "value": "If enabled, platform indicators will not be shown for bots."
            }
          ]
        },
        {
          "type": "Check",
          "default": true,
          "id": "ignoreBots"
        }
      ]
    }
  ],
  "mode": "production",
  "api": {
    "dom": true,
    "utils": true,
    "patcher": true,
    "modules": {
      "common": [
        {
          "name": "PresenceStore",
          "reason": "To fetch presence data."
        }
      ]
    }
  },
  "i18n": {
    "default": {
      "web": "Web",
      "desktop": "Desktop",
      "mobile": "Mobile",
      "embedded": "Embedded",
      "online": "Online",
      "idle": "Idle",
      "dnd": "Do Not Disturb"
    },
    "tr": {
      "web": "Web",
      "desktop": "Masaüstü",
      "mobile": "Mobil",
      "embedded": "Gömülü",
      "online": "Çevrimiçi",
      "idle": "Boşta",
      "dnd": "Rahatsız Etmeyin"
    }
  }
}