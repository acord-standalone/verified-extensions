{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": true,
    "sourceMap": false,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "See Deleted Messages",
      "tr": "Silinen Mesajları Gör"
    },
    "description": {
      "default": "See deleted messages in a channel.",
      "tr": "Bir kanaldaki silinen mesajları görün."
    },
    "authors": [
      {
        "name": "Armagan#2448",
        "id": "707309693449535599"
      }
    ],
    "version": "0.0.7",
    "license": "MIT",
    "readme": "./readme.md",
    "previews": []
  },
  "api": {},
  "mode": "development",
  "config": [
    {
      "type": "Row",
      "children": [
        {
          "type": "Column",
          "children": [
            {
              "type": "Heading",
              "value": {
                "default": "Delete Cached Messages",
                "tr": "Önbelleklenen Mesajları Sil"
              }
            },
            {
              "type": "Paragraph",
              "value": {
                "default": "Delete all cached deleted messages from this plugin.",
                "tr": "Bu eklentinin önbelleğindeki tüm silinen mesajları silin."
              }
            }
          ]
        },
        {
          "type": "Button",
          "id": "deleteAll",
          "value": {
            "default": "Delete All",
            "tr": "Tümünü Sil"
          },
          "width": "200px",
          "danger": true
        }
      ]
    }
  ],
  "i18n": {
    "default": {
      "DELETE_FROM_ME": "Delete From Me",
      "HIDE_FROM_ME": "Hide From Me",
      "ALL_DELETED": "All deleted messages are deleted.",
      "ALL_DELETING": "Deleting all deleted messages..."
    },
    "tr": {
      "DELETE_FROM_ME": "Benden Sil",
      "HIDE_FROM_ME": "Benden Gizle",
      "ALL_DELETED": "Tüm silinen mesajlar silindi.",
      "ALL_DELETING": "Tüm silinen mesajlar siliniyor..."
    }
  }
}