{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": true,
    "sourceMap": false,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "Animated Status",
      "tr": "Animasyonlu Durum"
    },
    "authors": [
      {
        "name": "Armagan#2448",
        "id": "707309693449535599"
      }
    ],
    "description": {
      "default": "Allows you to make status that changes at the intervals you want.",
      "tr": "İstediğiniz aralıklarla değişen durum yapmanızı sağlar."
    },
    "version": "0.0.2"
  },
  "api": {
    "utils": true,
    "modules": {
      "common": [
        {
          "name": "UserSettingsProtoActions",
          "reason": "..."
        }
      ]
    }
  },
  "mode": "production",
  "config": [
    {
      "type": "Column",
      "children": [
        {
          "type": "Heading",
          "value": {
            "default": "Statuses",
            "tr": "Durumlar"
          }
        },
        {
          "type": "Paragraph",
          "value": {
            "default": "Each line is a new text. Emoji is optional. Format: Text | Seconds | Emoji",
            "tr": "Her satır yeni bir metindir. Emoji isteğe bağlıdır. Format: Metin | Saniye | Emoji"
          }
        },
        {
          "type": "Textarea",
          "default": "JOIN NOW! | 6 | 😎\ndiscord.gg/acord | 6 | 🎁",
          "id": "statuses",
          "cols": 6,
          "placeholder": "JOIN NOW! | 6 | 😎\ndiscord.gg/acord | 6 | 🎁"
        }
      ]
    }
  ]
}