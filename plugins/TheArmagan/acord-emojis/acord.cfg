{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": false,
    "sourceMap": false,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "Acord Emojis",
      "tr": "Acord Emojileri"
    },
    "authors": [
      {
        "name": "Armagan#2448",
        "id": "707309693449535599"
      }
    ],
    "description": {
      "default": "Allows you to use nitro emojis between Acord users.",
      "tr": "Acord kullanıcıları arasında nitro emojilerini kullanmanızı sağlar."
    },
    "version": "0.0.2",
    "license": "MIT",
    "readme": "./readme.md",
    "previews": []
  },
  "api": {},
  "mode": "development",
  "config": [
    {
      "type": "Row",
      "children": [
        {
          "type": "Column",
          "gap": "8px",
          "children": [
            {
              "type": "Heading",
              "value": {
                "default": "Handle Incoming",
                "tr": "Gelen Mesajları İşle"
              }
            },
            {
              "type": "Paragraph",
              "value": {
                "default": "Handles incoming messages and replaces nitro emojis with their image.",
                "tr": "Gelen mesajları işler ve nitro emojilerini resimleriyle değiştirir."
              }
            }
          ]
        },
        {
          "type": "Check",
          "default": true,
          "id": "handleIncoming"
        }
      ]
    },
    {
      "type": "Row",
      "children": [
        {
          "type": "Column",
          "gap": "8px",
          "children": [
            {
              "type": "Heading",
              "value": {
                "default": "Handle Outgoing",
                "tr": "Giden Mesajları İşle"
              }
            },
            {
              "type": "Paragraph",
              "value": {
                "default": "Handles outgoing messages and replaces nitro emojis with their own format. If you are already a nitro user, you can disable this option.",
                "tr": "Giden mesajları işler ve nitro emojilerini kendi formatlarıyla değiştirir. Zaten nitro kullanıcısıysanız bu seçeneği devre dışı bırakabilirsiniz."
              }
            }
          ]
        },
        {
          "type": "Check",
          "default": false,
          "id": "handleOutgoing"
        }
      ]
    }
  ]
}