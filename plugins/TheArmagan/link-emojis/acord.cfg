{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": false,
    "sourceMap": false,
    "directory": "./dist"
  },
  "about": {
    "name": {
      "default": "Link Emojis",
      "tr": "Emoji Linkleri"
    },
    "authors": [
      {
        "name": "thearmagan",
        "id": "707309693449535599"
      }
    ],
    "description": {
      "default": "Converts nitro emojis to links.",
      "tr": "Nitro emojilerini linklere çevirir."
    },
    "version": "0.0.1",
    "license": "MIT",
    "readme": "./readme.md",
    "previews": []
  },
  "api": {},
  "mode": "development",
  "config": [
    {
      "type": "Row",
      "gap": "8px",
      "children": [
        {
          "type": "Column",
          "children": [
            {
              "type": "Heading",
              "value": {
                "default": "Size",
                "tr": "Boyut"
              }
            },
            {
              "type": "Paragraph",
              "value": {
                "default": "Size of the emojis to be sent.",
                "tr": "Emojilerin atılacağı boyut."
              }
            }
          ]
        },
        {
          "type": "Select",
          "default": 32,
          "id": "size",
          "options": [
            {
              "label": "16",
              "value": 16
            },
            {
              "label": "32",
              "value": 32
            },
            {
              "label": "48",
              "value": 48
            },
            {
              "label": "64",
              "value": 64
            },
            {
              "label": "128",
              "value": 128
            }
          ]
        }
      ]
    }
  ]
}