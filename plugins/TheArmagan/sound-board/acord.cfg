{
  "index": "./src/index.js",
  "type": "plugin",
  "out": {
    "minify": false,
    "directory": "./dist",
    "sourceMap": true
  },
  "about": {
    "name": {
      "default": "Sound Board",
      "tr": "Ses Tablosu"
    },
    "authors": [
      {
        "name": "Armagan#2448",
        "id": "707309693449535599"
      }
    ],
    "description": {
      "default": "Sound board for Discord. Shortcut is CTRL+B",
      "tr": "Discord için ses tablosu. Kısayol CTRL+B"
    },
    "version": "4.0.0",
    "previews": [
      {
        "name": "Default",
        "image": "https://cdn.discordapp.com/attachments/992923898192601118/1137798986116378674/image.png"
      }
    ]
  },
  "i18n": {
    "default": {
      "SOUND_BOARD": "Sound Board",
      "MY_SOUNDS": "My Sounds",
      "POPULAR_SOUNDS": "Popular Sounds",
      "PREVIEW": "Preview",
      "INSTANT_PLAY": "Instant Play",
      "ADD_TO_MY_SOUNDS": "Add to My Sounds",
      "REMOVE_FROM_MY_SOUNDS": "Remove from My Sounds"
    },
    "tr": {
      "SOUND_BOARD": "Ses Tablosu",
      "MY_SOUNDS": "Seslerim",
      "POPULAR_SOUNDS": "Popüler Sesler",
      "PREVIEW": "Önizle",
      "INSTANT_PLAY": "Anında Oynat",
      "ADD_TO_MY_SOUNDS": "Seslerime Ekle",
      "REMOVE_FROM_MY_SOUNDS": "Seslerimden Kaldır"
    }
  },
  "config": [
    {
      "type": "Row",
      "children": [
        {
          "type": "Column",
          "children": [
            {
              "type": "Heading",
              "value": "Max Volume"
            },
            {
              "type": "Paragraph",
              "value": "The maximum possible volume of the sounds."
            }
          ]
        },
        {
          "type": "Input",
          "default": 100,
          "id": "maxVolume",
          "inputType": "number",
          "min": 0,
          "max": 1000
        }
      ]
    },
    {
      "type": "Column",
      "children": [
        {
          "type": "Heading",
          "value": "Sounds"
        },
        {
          "type": "Paragraph",
          "value": "Each line is a new sound. Format: SoundName;SoundLink;Volume"
        },
        {
          "type": "Textarea",
          "default": "",
          "id": "sounds",
          "cols": 6
        }
      ]
    }
  ],
  "mode": "development",
  "api": {}
}